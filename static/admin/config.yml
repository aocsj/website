backend:
  name: github
  repo: aocsj/website
  squash_merges: true
  commit_messages:
    create: "{{collection}}の作成: “{{slug}}” (by @{{author-login}})"
    update: "{{collection}}の編集: “{{slug}}” (by @{{author-login}})"
    delete: "{{collection}}の削除: “{{slug}}” (by @{{author-login}})"
    uploadMedia: "メディアのアップロード: “{{path}}”"
    deleteMedia: "メディアの削除: “{{path}}”"

locale: ja

publish_mode: editorial_workflow

media_folder: static/img/uploads
public_folder: /img/uploads

slug:
  encoding: ascii
  clean_accents: true

collections:
  - name: news
    label: ニュース記事
    folder: content/news
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{fields.slug}}'
    path: '{{slug}}/index'
    preview_path: '{{year}}/{{month}}/{{fields.slug}}/'
    media_folder: ''
    public_folder: ''
    fields:
      - label: 記事タイトル
        name: title
        widget: string
      - label: 要約
        name: summary
        widget: string
      - label: URL 用英語タイトル (可能な限り短く！)
        name: slug
        widget: string
        pattern:
          - '^[a-zA-Z0-9_ -]{1,30}$'
          - 英数字最大 30 文字
      - label: 日付
        name: date
        widget: datetime
        time_format: false
      - label: サムネイル画像
        name: thumbnail
        required: false
        widget: image
        allow_multiple: false
        pattern:
          - '.*featured\..{3,4}$'
          - ファイル名が小文字の "featured"
        media_library:
          config:
            max_file_size: 512000
        hint: |
          ファイルサイズが 500 KB 未満でファイル名が featured である画像を送信してください。
          基本的にはサムネイル画像は必ず送信するようにしてください。
      - label: サムネイル表示設定
        name: image
        widget: object
        collapsed: true
        fields:
          - label: 記事内には表示しない
            name: preview_only
            widget: boolean
            default: false
      - label: 執筆者
        name: authors
        required: false
        widget: relation
        collection: authors
        search_fields:
          - title
          - authors.0
        value_field: authors.0
        display_fields:
          - title
          - authors.0
        multiple: true
      - label: 本文
        name: body
        widget: markdown
        buttons:
          - bold
          - italic
          - link
          - heading-two
          - heading-three
          - heading-four
          - heading-five
          - heading-six
          - quote
          - bulleted-list
          - numbered-list
        editor_components:
          - image_shortcode
          - youtube
        hint: |
          このフィールドに直接日本語入力をするとうまくいきません。
          他のアプリ（メモ帳など）で文章だけ先に作成してから、このフィールドにコピー・アンド・ペーストしてください。
          太字・斜体などの装飾は、装飾を行いたい部分を選択してから上部のボタンで適用してください。
  - name: authors
    label: 執筆者一覧
    folder: content/authors
    create: false
    path: '{{authors.0}}/_index'
    preview_path: 'authors/{{name}}/'
    media_folder: ''
    public_folder: ''
    hide: true
    fields:
      - name: title
        widget: string
      - name: authors
        widget: list
